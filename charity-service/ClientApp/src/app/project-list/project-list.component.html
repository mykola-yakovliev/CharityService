<div class="project-filters">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Filters</mat-panel-title>
            </mat-expansion-panel-header>
            <form [formGroup]="filterForm">
                <div class="foundations">
                    <ng-container formArrayName="foundations">
                        <div *ngFor="let foundation of foundations; let i = index" >
                            <mat-checkbox class="example-margin" [formControlName]="i">
                                {{foundation.name}}
                            </mat-checkbox>
                        </div>
                    </ng-container>
                </div>
                
                <div class="categories">
                    <ng-container formArrayName="categories">
                        <div *ngFor="let category of categories; let i = index" >
                            <mat-checkbox class="example-margin" [formControlName]="i">
                                {{category.name}}
                            </mat-checkbox>
                        </div>
                    </ng-container>
                </div>
            </form>
        </mat-expansion-panel>
    </mat-accordion>
</div>
<div class="project-list">
    <mat-card *ngFor="let project of projects" class="project-card">
        <mat-card-header>
            <mat-card-title>{{ project?.name }}</mat-card-title>
            <mat-card-subtitle>{{ project?.foundationName }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="project?.image" alt="Photo">
        <mat-card-content>
            <mat-chip-list>
                <mat-chip *ngFor="let category of project?.categoryNames"  color="primary" >{{ category }}</mat-chip>
            </mat-chip-list>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="goToDetails(project?.id)" mat-raised-button color="basic">Details</button>
            <button (click)="goToPayment(project?.id)" mat-raised-button color="primary">Donate</button>
        </mat-card-actions>
    </mat-card>
</div>
